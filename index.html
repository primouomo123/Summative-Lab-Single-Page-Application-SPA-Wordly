<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordly Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Wordly Dictionary</h1>
  </header>

  <main>
    <!-- Search Form -->
    <form id="search-form">
      <input type="text" id="word-input" placeholder="Enter a word" aria-label="Word to search" required>
      <button type="submit">Search</button>
    </form>

    <!-- Results Section -->
    <section id="results"></section>

    <!-- Favorites Section -->
    <section id="favorites">
      <h2>Favorites</h2>
      <ul id="favorites-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
